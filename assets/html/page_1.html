<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/page_1.css">
  </head>
  <body>
    <div class="layout-container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <div class="navbar-item">
            <div class="is-size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="title is-5 has-text-white">CloudApp</h2>
          </div>
        </div>

        <div class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="navbar-item" href="#">Home</a>
                <a class="navbar-item" href="#">Login</a>
                <a class="navbar-item" href="#">Admin</a>
                <button class="button is-primary">
                  <span>Sign Up</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="main-content">
        <div class="layout-content-container">
          <h2 class="login-title">Login to your account</h2>
          <div class="login-form">
            <div class="field">
              <div class="control">
                <input class="input" type="text" placeholder="Username">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input" type="password" placeholder="Password">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button login-button">Login</button>
              </div>
            </div>
            <p class="signup-link">Don't have an account? Sign up</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
