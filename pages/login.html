<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700"
    />

    <title>Nexus Events - Login</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/pagina-icono1.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/login.css">
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo">
            <a href="../index.html"><img src="../assets/img/logo-transparent.png" alt="Nexus Event Logo" /></a>
          </div>
          <h2 class="login-title">Welcome back</h2>
          <p class="login-subtitle">Sign in to your account</p>
        </div>
        
        <div class="login-form">
          <div class="field">
            <div class="control">
              <input class="input" id="username" type="text" placeholder="Username">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input" id="password" type="password" placeholder="Password">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button login-button" id="login-button">Login</button>
            </div>
          </div>
          <div class="login-footer">
          </div>
        </div>
      </div>
    </div>
    
    <div class="notification-toast" id="notification-toast"></div>
    
    <script src="../scripts/login.js" type="module"></script>
  </body>
</html>
