  <div id="newEventModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Crear Nuevo Evento</h2>
      </div>
      <div class="modal-body">
        <form id="newEventForm">
          <div class="form-group">
            <label for="eventName">Nombre del Evento</label>
            <input type="text" id="eventName" name="name" required>
          </div>
          <div class="form-group">
            <label for="eventDescription">Descripción</label>
            <textarea id="eventDescription" name="description" rows="3" required></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="eventDate">Fecha</label>
              <input type="date" id="eventDate" name="date" required>
            </div>
            <div class="form-group">
              <label for="eventTime">Hora</label>
              <input type="time" id="eventTime" name="time" required>
            </div>
          </div>
          <div class="form-group">
            <label for="eventLocation">Ubicación</label>
            <input type="text" id="eventLocation" name="location" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="eventCapacity">Capacidad</label>
              <input type="number" id="eventCapacity" name="capacity" min="1" required>
            </div>
            <div class="form-group">
              <label for="eventPrice">Precio</label>
              <input type="number" id="eventPrice" name="price" min="0" step="0.01" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="eventGenre">Género</label>
              <input type="text" id="eventGenre" name="genre" required>
            </div>
            <div class="form-group">
              <label for="eventArtist">Artistas</label>
              <input type="text" id="eventArtist" name="artist" required>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" class="btn-cancel" id="cancelNewEvent">Cancelar</button>
            <button type="submit" class="btn-submit">Crear Evento</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="editEventModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Editar Evento</h2>
        <button class="modal-close" id="closeEditEventModal">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z">
            </path>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <form id="editEventForm">
          <input type="hidden" id="editEventId" name="id">
          <div class="form-group">
            <label for="editEventName">Nombre del Evento</label>
            <input type="text" id="editEventName" name="name" required>
          </div>
          <div class="form-group">
            <label for="editEventDescription">Descripción</label>
            <textarea id="editEventDescription" name="description" rows="3" required></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="editEventDate">Fecha</label>
              <input type="date" id="editEventDate" name="date" required>
            </div>
            <div class="form-group">
              <label for="editEventTime">Hora</label>
              <input type="time" id="editEventTime" name="time" required>
            </div>
          </div>
          <div class="form-group">
            <label for="editEventLocation">Ubicación</label>
            <input type="text" id="editEventLocation" name="location" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="editEventCapacity">Capacidad</label>
              <input type="number" id="editEventCapacity" name="capacity" min="1" required>
            </div>
            <div class="form-group">
              <label for="editEventPrice">Precio</label>
              <input type="number" id="editEventPrice" name="price" min="0" step="0.01" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="editEventGenre">Género</label>
              <input type="text" id="editEventGenre" name="genre" required>
            </div>
            <div class="form-group">
              <label for="editEventArtist">Artistas</label>
              <input type="text" id="editEventArtist" name="artist" required>
            </div>
          </div>
          <div class="form-group">
            <label for="editEventStatus">Estado</label>
            <select id="editEventStatus" name="status" required>
              <option value="active">Activo</option>
              <option value="inactive">Inactivo</option>
              <option value="canceled">Cancelado</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="button" class="btn-cancel" id="cancelEditEvent">Cancelar</button>
            <button type="submit" class="btn-submit">Actualizar Evento</button>
          </div>
        </form>
      </div>
    </div>
  </div>
